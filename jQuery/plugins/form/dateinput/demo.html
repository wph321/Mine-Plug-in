<html>
<head>
<title></title>
<script language='javascript' type='text/javascript' src='../../../src/jquery-1.3.2.min.js'></script>
<script language='javascript' type='text/javascript' src='jquery.date_input.pack.js'></script>
<link rel='stylesheet' type='text/css' href='date_input.css'>
</head>
<body>
<input type='text' id='my_specific_input' />
</body>
</html>
<script language='javascript' type='text/javascript'>
$($.date_input.initialize);

$(function() {
	$('#my_specific_input').date_input();
});

//国际化
$.extend(DateInput.DEFAULT_OPTS, {
	month_names: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
	short_month_names: ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '十一', '十二'],
	short_day_names: ['日', '一', '二', '三', '四', '五', '六']
});

//设置一周的第一天
$.extend(DateInput.DEFAULT_OPTS, {start_of_week: 0});

//设置输入日期的格式
$.extend(DateInput.DEFAULT_OPTS, {
	stringToDate: function(string) {
		var matches;
		if (matches = string.match(/^(\d{4, 4})-(\d{2, 2})-(\d{2, 2})$/)) {
			return new Date(matches[1], matches[2] - 1, matches[3]);
		} else {
			return null;
		};
	},
	
	dateToString: function(date) {
		var month = (date.getMonth() + 1).toString();
		var dom = date.getDate().toString();
		if (month.length == 1)
			month = '0' + month;
		if (dom.length == 1)
			dom = '0' + dom;
		return date.getFullYear() + '-' + month + '-' + dom;
	}
});
</script>
